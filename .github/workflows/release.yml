name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

jobs:
  check-actor:
    name: Check Permission
    runs-on: ubuntu-latest
    steps:
      - name: Verify authorized user
        if: github.actor != 'Norman-else'
        run: |
          echo "âŒ Unauthorized: only Norman-else can trigger this workflow."
          exit 1

  build-windows:
    needs: check-actor
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version in package.json
        run: |
          $version = "${{ inputs.version }}".TrimStart('v')
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = $version
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json
        shell: pwsh

      - name: Install dependencies
        run: npm run install:all

      - name: Build Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:desktop:win

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist-electron/*-Setup.exe
            dist-electron/*-Portable.exe
            dist-electron/latest.yml
          retention-days: 1

  build-macos:
    needs: check-actor
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set version in package.json
        run: |
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies
        run: npm run install:all

      - name: Build macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:desktop:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/latest-mac.yml
          retention-days: 1

  release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: Delete existing release if exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ inputs.version }} --repo ${{ github.repository }} --yes 2>/dev/null || true
          gh api repos/${{ github.repository }}/git/refs/tags/${{ inputs.version }} -X DELETE 2>/dev/null || true

      - name: Generate release notes
        id: notes
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get previous release tag
          PREV_TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || echo "")

          # Build changelog from git log
          if [ -n "$PREV_TAG" ]; then
            LOG_RANGE="$PREV_TAG..HEAD"
          else
            LOG_RANGE="HEAD"
          fi

          # Categorize commits using a temp file
          FEATURES=""
          FIXES=""
          PERF=""
          REFACTOR=""
          DOCS=""
          CHORE=""
          OTHER=""

          git log $LOG_RANGE --pretty=format:"%h %s" --no-merges > /tmp/commits.txt

          while IFS= read -r line; do
            HASH=$(echo "$line" | cut -d' ' -f1)
            MSG=$(echo "$line" | cut -d' ' -f2-)
            ENTRY="- ${MSG} (\`${HASH}\`)"
            case "$MSG" in
              feat:*|"feat("*) FEATURES="${FEATURES}"$'\n'"${ENTRY}" ;;
              fix:*|"fix("*)   FIXES="${FIXES}"$'\n'"${ENTRY}" ;;
              perf:*|"perf("*) PERF="${PERF}"$'\n'"${ENTRY}" ;;
              refactor:*|"refactor("*) REFACTOR="${REFACTOR}"$'\n'"${ENTRY}" ;;
              docs:*|"docs("*) DOCS="${DOCS}"$'\n'"${ENTRY}" ;;
              chore:*|"chore("*|ci:*|build:*) CHORE="${CHORE}"$'\n'"${ENTRY}" ;;
              *)               OTHER="${OTHER}"$'\n'"${ENTRY}" ;;
            esac
          done < /tmp/commits.txt

          # Build notes
          NOTES=""
          EXTRA_NOTES="${{ inputs.release_notes }}"
          if [ -n "$EXTRA_NOTES" ]; then
            NOTES="${EXTRA_NOTES}"$'\n\n'
          fi

          [ -n "$FEATURES" ]  && NOTES="${NOTES}## New Features${FEATURES}"$'\n\n'
          [ -n "$FIXES" ]     && NOTES="${NOTES}## Bug Fixes${FIXES}"$'\n\n'
          [ -n "$PERF" ]      && NOTES="${NOTES}## Performance Improvements${PERF}"$'\n\n'
          [ -n "$REFACTOR" ]  && NOTES="${NOTES}## Refactoring${REFACTOR}"$'\n\n'
          [ -n "$DOCS" ]      && NOTES="${NOTES}## Documentation${DOCS}"$'\n\n'
          [ -n "$CHORE" ]     && NOTES="${NOTES}## Maintenance${CHORE}"$'\n\n'
          [ -n "$OTHER" ]     && NOTES="${NOTES}## Other Changes${OTHER}"$'\n\n'

          if [ -n "$PREV_TAG" ]; then
            NOTES="${NOTES}**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ inputs.version }}"
          fi

          # Write to file to avoid quoting issues
          printf '%s' "$NOTES" > release_notes.md
          cat release_notes.md

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.version }} \
            artifacts/windows/* \
            artifacts/macos/* \
            --repo ${{ github.repository }} \
            --title "${{ inputs.version }}" \
            --notes-file release_notes.md
