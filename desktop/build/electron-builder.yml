appId: com.claude.workbench
productName: Claude Workbench
copyright: Copyright Â© 2025 Claude Workbench

# ASAR configuration - disabled so icon files are directly accessible
asar: false

# Directories
directories:
  output: dist-electron
  buildResources: desktop/build

# Files to include
files:
  - frontend/dist/**/*
  - backend/**/*
  - desktop/dist/**/*
  - desktop/assets/**/*
  - desktop/package.json
  - package.json
  - "!**/{.git,.DS_Store,*.log,node_modules/.cache}"
extraMetadata:
  main: desktop/dist/main/index.js

# macOS configuration
mac:
  category: public.app-category.developer-tools
  target:
    - dmg
    - zip
  icon: desktop/assets/icon.png
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: desktop/build/entitlements.mac.plist
  entitlementsInherit: desktop/build/entitlements.mac.plist
  artifactName: Claude-Workbench-${version}-${arch}-mac.${ext}

dmg:
  title: ${productName} ${version}
  icon: desktop/assets/icon.png
  background: null
  contents:
    - x: 410
      y: 180
      type: link
      path: /Applications
    - x: 130
      y: 180
      type: file

# Windows configuration  
win:
  target:
    - nsis
    - portable
  icon: desktop/assets/icon.ico
  artifactName: Claude-Workbench-${version}-Setup.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: ${productName}

portable:
  artifactName: Claude-Workbench-${version}-Portable.${ext}

# Linux configuration
linux:
  target:
    - AppImage
    - deb
  icon: desktop/assets/icon.png
  category: Development
  executableName: claude-workbench

# Publish configuration (for auto-updates via GitHub Releases)
publish:
  provider: github
  owner: Norman-else
  repo: claude-workbench

